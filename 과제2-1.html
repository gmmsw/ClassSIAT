<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>Ordered List</b></p>
    <ol>
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>
    </ol>
    <hr />
    <p><b>Ordered List</b></p>
    <ol type="I">
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>
    </ol>
    <hr />
    <p><b>Ordered List</b></p>
    <ol type="a">
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>
    </ol>
    <hr />
    <p><b>Ordered List</b></p>
    <ol start="5">
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>
    </ol>
</body>
</html>
