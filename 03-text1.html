<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        텍스트 관련 태그들'
        - p : 일반 문장
        - pre : 특수 코드
        - strong , b : 글자를 굵게 (볼드체 변환)
        - em , i : 이텔릭체 표시
        - span : 줄바꿈 없이 영역표시
        - mark : 형광펜 효과
    -->
    <p>안녕하세요
        반갑습니다.</p>
        <span>가나다</span>
        <span>가나다</span>
        <span>가나다</span>
        <span>가나다</span>
        <span><mark>가나다</mark></span>
    <pre>안녕하세요 
        반갑습니다.</pre>
</body>
</html>
