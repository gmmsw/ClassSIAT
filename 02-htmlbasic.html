<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        태그 작성 방법
        - 태그는 <와 > 사이에 태그 이름을 넣고 시작태그와 끝 태그 사이에 내용을 넣어
        사용할 수 있다.
        - 태그 사이에 들어가는 내용을 컨텐츠라고 부르며 각 태그를 요소 혹은 엘리먼트라 한다.
        - 태그 중에서는 시작 태그와 끝 태그를 별도로 입력하는 요소도 있지만 시작 태그와 끝 태그를 함께 입력하는 요소도 존재한다.

        태그 작성 시 주의사항
        - 태그는 태그 내부에 태그를 가질 수 있다.
        - 태그는 태그 명과 속성(엑트리브트), 속성 값으로 구성된다.
        - 태그는 소문자로 쓴다.
        - 태그는 태그 안에 있을 시 들여 쓰도록 한다.
        - 태그 안에는 속성이 사용될 수 있다.

        html 문서의 전체 구조
        =>
        <html>
            <head>
                - 외부의 데이터 요소 , 사용 언어 , 문서 제목 , 키워드 , 메타 데이터 , 인코딩 타입
            </head>
            <body>
                - 사용자에게 보여줄 화면 요소
            </body>
        </html>
        -->
    <!--
        자주 쓰는 기본 태그
        <hn> : 일반 텍스트보다 진하게 표시하는 제목 태그 , 1~6까지 사용 가능하다.
        <p> : 일반 글 혹은 문단을 표시할 때 쓰는 태그
        <br> : 줄바꿈 태그 , css 에서 줄바꿈이 지원되면서 문단에 잘 사용되지는 않는다.
        <b> : 글자를 굵게 표시하는 태그
        <i> : 글자를 이텔릭체로 표시하는 태그
        <img> : 이미지를 표시하는 태그
        <a> : 하이퍼링크를 만드는 태그 , 페이지를 이동할 때 많이 사용한다.
    -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>

    <p>일반적인 <b>글1</b></p>
    <p>일반적인 <strong>글2</strong></p>

    <p>
        이것은 띄어쓰기 <br />
        <i>문장입니다.</i>
    </p>
    <img src="./img.jpg" alt="" />
    
    <a href="http://www.naver.com">네이버로 이동</a>
</body>
</html>
